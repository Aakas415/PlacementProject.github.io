<style>
  * {
    padding: 0px;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  input,
  textarea {
    outline: none;
    border: none;
  }

  .container-Register {
    margin-top: 10rem;

  }

  .Register-more {
    width: calc(100% - 520px);
    position: relative;
    background-image: url("image/clg.jpg");
    background-size: 50%;
    background-position: left;
    background-repeat: no-repeat;
    background-attachment: fixed;
 
  }

  .wrap-Register {
    width: 520px;
    min-height: 100vh;
    background: #fff;
    border-radius: 2px;
    position: relative;
    padding: 72px 50px 0px 50px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .Register-form {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .Register-form-title {
    display: block;
    width: 100%;
    font-size: 40px;
    font-weight: 900;
    color: #2b0318;
    line-height: 1.2;
    text-align: left;
    padding-bottom: 59px;
  }

  .wrap-input {
    width: 100%;
    position: relative;
    border-bottom: 2px solid #2b0318;
    margin-bottom: 45px;
  }

  .Gender {
    width: 100%;
    position: ralative;
    margin-bottom: 45px;
    font-size:18px;
  }

  .course {
    width: 100%;
    position: ralative;
    margin-bottom: 45px;

  }

  .lable-input {
    font-size: 20px;
    font-weight: 600;
    color: #2b0318;
    line-height: 1.2;
    padding-left: 2px;

  }

  .input {
    display: block;
    width: 100%;
    height: 50px;
    background: transparent;
    font-size: 22px;
    color: black;
    line-height: 1.2;
    padding: 0 2px;
  }

  .focus-input {
    position: absolute;
    display: block;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  .focus-input::before {
    content: "";
    display: block;
    position: absolute;
    bottom: -2px;
    left: 0px;
    width: 0;
    height: 2px;
    -webkit-transition: all 0.4s;
    -o-transition: all 0.4s;
    -moz-transition: all 0.4s;
    transition: all 0.4s;
    background: #d5007d;
  }

  .input:focus+.focus-input::before {
    width: 100%;
  }

.home .content a:hover{
    background: #2b0318;
    color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px #2b0318,
                0 0 25px #03e9f4,
                0 0 50px #2b0318,
                0 0 100px #03e9f4;
}

.home .content a span:nth-child(1) {
    top: 0;
    left: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #03e9f4);
    animation: btn-anim1 1s linear infinite;
  }
  @keyframes btn-anim1 {
    0% {
      left: -100%;
    }
    50%,100% {
      left: 100%;
    }
  }
  
  .home .content a span:nth-child(2) {
    top: -100%;
    right: 0;
    width: 2px;
    height: 100%;
    background: linear-gradient(180deg, transparent, #03e9f4);
    animation: btn-anim2 1s linear infinite;
    animation-delay: .25s
  }
  
  @keyframes btn-anim2 {
    0% {
      top: -100%;
    }
    50%,100% {
      top: 100%;
    }
  }
  
  .home .content a span:nth-child(3) {
    bottom: 0;
    right: -100%;
    width: 100%;
    height: 2px;
    background: linear-gradient(270deg, transparent, #03e9f4);
    animation: btn-anim3 1s linear infinite;
    animation-delay: .5s
  }
  
  @keyframes btn-anim3 {
    0% {
      right: -100%;
    }
    50%,100% {
      right: 100%;
    }
  }
  
  .home .content a span:nth-child(4) {
    bottom: -100%;
    left: 0;

    height: 100%;
    background: linear-gradient(360deg, transparent, #03e9f4);
